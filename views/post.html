<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="author" content="Eric_Wong">
	<meta name="description" content="记录生活、技术">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta property="og:site_name" content="蓝山小智的博客"/>
	<meta name="keywords" content="<%=post.keywords%>" />
	<title><%=post.title%> - <%=config.site_name%></title>
	<link href="/favicon.ico" rel="icon">
	<!-- <link rel="stylesheet" href="/styles/markdown.css"> -->
	<link rel="stylesheet" href="/libs/code-prettify/prettify.css">
	<link rel="stylesheet" href="/styles/basic.css">
	<link rel="stylesheet" href="/styles/blog.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="/styles/pace-theme-minimal.css" rel="stylesheet" />
    <script src="/scripts/pace.min.js"></script>
</style>
</head>
<body>
<div class="container">
	<div class="wrapper">
		<section class="navbar">
			<nav class="info">
				<a href="/">
		        <section class="me">
		            <img src="/images/dui.png" alt="Eric">
		        </section>
		        </a>
		          <section class="nav">
            <ul>
                <li>
                    <a class="btn" href="/#/index"><i class="fa fa-home"></i>博客
                    <i class="after"></i></a>
                </li>
                <span>&nbsp·&nbsp</span>
                <li>
                    
                    <a href="/#/shares"><i class="fa fa-heartbeat"></i>分享
                    <i class="after"></i></a></a>
                </li>
                <span>&nbsp·&nbsp</span>
                <li>
                    
                    <a href="http://www.zhihu.com/people/huang-ding-zhi-58" target="__blank"><i class="fa"></i>知乎
                    <i class="after"></i></a></a>
                </li>
                <span>&nbsp·&nbsp</span>
                <li>
                
                <a href="https://github.com/dinglehuang" target="_blank"><i class="fa fa-github"></i>Github
                <i class="after"></i></a></a>
                </li>
                <span>&nbsp·&nbsp</span>
                <li>
                    <a href="http://blog.csdn.net/myphpnotes" target="_blank"><i class="fa"></i>CSDN
                    <i class="after"></i></a></a>
                </li>
            </ul>
            </section>
		    </nav>
		</section>
		<section class="posts arc">
		   	 <h1 class="title">
				<%=post.title%>
			</h1>
			<div class="post_info">
				<%=post.date%>
				<%=post.category.name%>
				<%=post.views%>次阅读,
				<%=post.stars%>个赞
			</div>
			<article>
			<%-post.contents %>
			</article>
			<section class="star_zone">
				<button class="star_btn"><i class="star-icon fa fa-heart-o fa-heart"></i>
				<span class="star_num"><%=post.stars%></span>个喜欢</button>
			</section>
			<div class="comment">
				<!-- 多说评论框 start -->
					<div class="ds-thread" data-thread-key="<%=post._id%>" data-title="<%=post.title%>" data-url="http://www.dobest.me/post/<%=post.url%>/"></div>
				<!-- 多说评论框 end -->
				<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
				<script type="text/javascript">
				var duoshuoQuery = {short_name:"dobest123"};
					(function() {
						var ds = document.createElement('script');
						ds.type = 'text/javascript';ds.async = true;
						ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
						ds.charset = 'UTF-8';
						(document.getElementsByTagName('head')[0] 
						 || document.getElementsByTagName('body')[0]).appendChild(ds);
					})();
					</script>
<!-- 多说公共JS代码 end -->
			</div>
		</section>
		<footer>
            © 2015 Dinglehuang All rights reserved <br>
			Based on Node.js, <a href="https://github.com/dinglehuang">Repos on Github</a>
		</footer>
	</div>
</div>
<script src="/scripts/jquery-2.1.3.min.js"></script>
<script src="/libs/code-prettify/prettify.js"></script>
<script>
(function(){
    $('pre').addClass('prettyprint');
    prettyPrint();
})();
</script>
<script>
    $("body").fadeIn(100);
    $("a").click(function() {
        $("body").fadeOut(function() {
            window.location.href = this.href;
        }.bind(this));
        return false;
    });
</script>
<script>
// $(".star_btn").attr
$(".star_btn").click(function() {
	var num = parseInt($(".star_num").html());
	$(".star_num").html(num+1);
	$(".star_btn").attr({"disabled": "disabled"});
	$(".star-icon").removeClass("fa-heart-o");
	$(".star-icon").addClass("fa-heart");

	$.post("/post/star", "id=<%=post._id%>");
});
</script>

</body>
</html>
